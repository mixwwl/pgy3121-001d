                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

    <div>
        <dialog id="modal">
            <header>
                <h4>Iniciar Sesion</h4>
            </header>
            <label for="btnCerrar1" id="modelc" onclick="cerrarIniciarSesion()">X</label>
            <div class="container mt-3" id="modelContenedor1">
                <form action="../templates/index.html" method="post">
                    <div id="modelContenido1">
                        <div class="form-floating mb-2 mt-3" id="modelEmail">
                            <input type="text" class="form-control" id="txtEmailSesion" placeholder="Correo"
                                name="txtEmailSesion" required>
                            <label for="txtEmailSesion">Correo o Nombre de Usuario</label>
                        </div>
                        <div class="form-floating mt-3 mb-3" id="modelPassword">
                            <input type="password" class="form-control" id="txtPassword3" placeholder="Contraseña"
                                name="txtPassword3" required>
                            <label for="txtPassword3">Contraseña</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btbt"
                        onclick="cerrarIniciarSesion()">Entrar</button>

                    <a href="Iniciodesesion.html" id="btbt" class="btn btn-primary">Registro</a>


                </form>
            </div>
        </dialog>
    </div>


    <div id="cuerpomodi">
        <h1>Modificar Producto</h1>

        <form id="formularioModificar" action="/ruta-del-servidor/para-modificar-producto" method="POST"
            onsubmit="return validarFormulario()">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del Producto" required>
            <span id="errorNombre" class="error"></span>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Descripción del Producto" required></textarea>
            <span id="errorDescripcion" class="error"></span>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" placeholder="Precio del Producto" step="0.01" required>
            <span id="errorPrecio" class="error"></span>

            <label for="imagen">URL de la Imagen:</label>
            <input type="url" id="imagen" name="imagen" placeholder="URL de la Imagen" required>
            <span id="errorImagen" class="error"></span>

            <input type="submit" value="Modificar Producto">
        </form>

    </div>


    <script src="../JS/reloj.js"></script>
