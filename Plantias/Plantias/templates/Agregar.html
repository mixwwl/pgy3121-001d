                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <div id="cuerpor" class="modo-oscuro">

        </nav>

    <div>
        <dialog id="modal">
            <header>
                <h4>Iniciar Sesion</h4>
            </header>
            <label for="btnCerrar1" id="modelc" onclick="cerrarIniciarSesion()">X</label>
            <div class="container mt-3" id="modelContenedor1">
                <form action="../templates/index.html" method="post">
                    <div id="modelContenido1">
                        <div class="form-floating mb-2 mt-3" id="modelEmail">
                            <input type="text" class="form-control" id="txtEmailSesion" placeholder="Correo"
                                name="txtEmailSesion" required>
                            <label for="txtEmailSesion">Correo o Nombre de Usuario</label>
                        </div>
                        <div class="form-floating mt-3 mb-3" id="modelPassword">
                            <input type="password" class="form-control" id="txtPassword3" placeholder="Contraseña"
                                name="txtPassword3" required>
                            <label for="txtPassword3">Contraseña</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btbt"
                        onclick="cerrarIniciarSesion()">Entrar</button>

                    <a href="Iniciodesesion.html" id="btbt" class="btn btn-primary">Registro</a>


                </form>
            </div>
        </dialog>
    </div>





    <div id="cuerpo">
        <div class="container mt-5">
            <form id="miFormulario" onsubmit="return validarFormulario()">
                <div class="row" id="cuerpoform">
                    <div class="col-sm-6">
                        <label for="txtNombre">Nombre Producto</label>
                        <input class="form-control" type="text" id="txtNombre" placeholder="Ingrese su Nombre">
                        <span id="errorNombre" class="error"></span>
                    </div>

                    <div class="col-sm-3">
                        <label for="Codigo">Codigo del Producto</label>
                        <input type="number" class="form-control" id="Codigo" placeholder="Ingrese Numero de Serie">
                        <span id="errorCodigo" class="error"></span>
                    </div>

                    <div class="col-sm-4">
                        <label for="Precio">Precio de Producto</label>
                        <input type="number" class="form-control" id="Precio" placeholder="Precio del Producto">
                        <span id="errorPrecio" class="error"></span>
                    </div>

                    <div class="col-sm-3">
                        <label for="tipoProducto">Tipo Producto</label>
                        <select class="form-select" aria-label="Default select example" id="tipoProducto">
                            <option value="0">Selecciona un tipo</option>
                            <option value="1">Flores</option>
                            <option value="2">Maceteros</option>
                            <option value="3">Arbustos</option>
                            <option value="4">Tierra de hojas</option>
                        </select>
                        <span id="errorTipoProducto" class="error"></span>
                    </div>

                    <button type="submit" class="btn btn-success">Guardar</button>

                </div>
            </form>
        </div>
    </div>
